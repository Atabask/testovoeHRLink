<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>

    <body>
        <section class="wrapper">
            <h1 class="header">Войти в HR-Link</h1>
            <div class="content">
                <div class="img__login">
                    <img src="#" alt="Лого">
                </div>
                
                <form class="form" action="#" method="post">
                    <div class="form__field">
                        <label class="form__label" for="login">Email/Телефон/WhatsApp</label>
                        <input class="form__input" type="text" id="login" name="login" required>
                    </div>
                    <div class="form__field">
                        <div class="form__field__container">
                            <label class="form__label" for="password">Пароль</label>
                            <a class="form__href" href="#">Не знаете пароль?</a>
                        </div>
                        <div class="form__field__container__icon">
                            <input class="form__input" type="password" id="password" name="password" required>
                            <button type="button" class="form__button__icon">&#128065;</button>
                        </div>
                    </div>
                    <button class="form__button" type="submit">Войти <span class="form__button__icon">&#8594;</span></button>
                </form>
            </div>
            <footer class="footer">
                <p>Copyright &#169; 2023 HR-Link</p>
            </footer>
        </section>
        
    </body>

</html>
